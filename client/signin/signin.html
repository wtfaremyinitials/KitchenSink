<template name="signin">
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="well">
                <h2>Sign In</h2>

                <form>
                    <input class="form-control" type="text" placeholder="Username or Email address">
                    <input class="form-control" type="password" placeholder="Password">
                    <button id="signin-email" class="btn btn-primary wide">
                        <i class="fa fa-envelope"></i> Sign in
                    </button>
                </form>

                <hr>

                <button id="signin-github" class="btn btn-primary wide">
                    <i class="fa fa-github"></i> Sign In with GitHub
                </button>
            </div>
        </div>
    </div>
</template>
